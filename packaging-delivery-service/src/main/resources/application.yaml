server:
  port: 8083
  error:
    include-stacktrace: never

spring:
  application:
    name: packaging-and-delivery-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:packaging
    driver-class-name: org.h2.Driver
